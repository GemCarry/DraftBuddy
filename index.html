<!DOCTYPE html>
<html>

<head>

	<title>
		DraftBuddy
	</title>

	<script id: "_js" src="hero_data.js"></script>
	<script id="_radar" src="chart.js"></script>
	<link id: "_css" rel="stylesheet" type="text/css" href="stylesheet.css">
</head>


<div id="hero_grid_div">
	<ul id="hero_grid"></ul>
</div>

<div id="info_window" float="right">
	<span id="info_window_text">TEXT</span>
		<img id="info_window_add_evil" src="images/sange.png" onclick="$add_evil()">
		<img id="info_window_add_good" src="images/yasha.png" onclick="$add_good()">
		<img id="info_window_img" src="images/hand_of_midas.png">
		<canvas id="chart_canvas" background="pink"></canvas>
</div>

<div id="comp_window">
	TEAM COMPOSITIONS
	<ul id="comp_window_ul"></ul>
	<ul id="comp_window_bad_ul"></ul>
	<canvas id="chart_canvas_comp"></canvas>
</div>


<script id="_radarRun">		
	var data = {
	    labels: ["Carry","Support","Survivability","Teamfight","Disables","Pushing"],
	    datasets: [
	        {
	            label: "YourRating",
	            fillColor: "rgba(0,100,0,0.5)",
	            strokeColor: "rgba(0,255,0,1)",
	            pointColor: "rgba(0,255,0,1)",
	            pointStrokeColor: "#000",
	            pointHighlightFill: "#000",
	            pointHighlightStroke: "rgba(220,220,220,1)",
	            data: [carr,supp,surv,team,disa,push]
	        },
	        {
	            label: "EnemyRating",
	            fillColor: "rgba(100,0,0,0.3)",
	            strokeColor: "rgba(255,0,0,1)",
	            pointColor: "rgba(255,0,0,1)",
	            pointStrokeColor: "#000",
	            pointHighlightFill: "#000",
	            pointHighlightStroke: "rgba(220,220,200,1)",
	            data: [ecarr,esupp,esurv,eteam,edisa,epush]
	        },
	        {
	            label: "RecommendedRating",
	            fillColor: "rgba(0,0,100,0.1)",
	            strokeColor: "rgba(0,0,255,1)",
	            pointColor: "rgba(0,0,255,1)",
	            pointStrokeColor: "#000",
	            pointHighlightFill: "#000",
	            pointHighlightStroke: "rgba(220,220,220,1)",
	            data: [rcarr,rsupp,rsurv,rteam,rdisa,rpush]
	        }
	    ]
	};
	var ctx = document.getElementById("chart_canvas").getContext("2d");
	var myChart = new Chart(ctx).Radar(data,{pointLabelFontSize: 10, pointLabelFontColor: "#fff"});

	var ctx_comp = document.getElementById("chart_canvas_comp").getContext("2d");
	var myChart_comp = new Chart(ctx_comp).Radar(data,{pointLabelFontSize: 10, pointLabelFontColor: "#fff"});
</script> 


<script>
	$drawGridBoxes();
	$init_comp_icons();
</script>

</html>
